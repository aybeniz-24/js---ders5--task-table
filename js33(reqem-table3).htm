<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reqem-table3</title>
    </head>
    <style>
        table{
            border-collapse: collapse;
            margin: 20px;
        }
        tr, td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
<body>
    <table id="tab3"></table>

    <script>
        const tab3 = document.querySelector("#tab3")
        let kod = ''
        

            for (let i = 1; i <= 5; i++) {
               kod += `<tr>`
                    for (let j = 1; j <= 5; j++) {
                      
                       if( (i + j) % 2 == 0 ){
                            kod += `<td> ${0} </td>`
                       }
                       else{
                            kod += `<td> ${1} </td>`
                       }
                    }
            }
                kod += `</tr>`
            tab3.innerHTML = kod

    </script>
</body>
</html>
