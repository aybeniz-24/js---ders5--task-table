<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-table3</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr, td{
            padding: 10px;
            border: 1px solid black;
        }
        .green{background-color: green;}
    </style>
</head>
<body>
    <table id="tab3"></table>

    <script>
        const tab3 = document.querySelector("#tab3")
        kod = ''
            for (let i = 1; i <=4; i++) {
                kod += `<tr>`
                    for (let j = 1; j <= 4; j++) {
                        if ( (i+j) % 2 == 0){
                            kod += `<td class="green"></td>`
                        }else{
                            kod += `<td class=></td>`
                        }
                    }   
                kod += `</tr>`
            }
        
        tab3.innerHTML = kod
    </script>
    
</body>
</html>
