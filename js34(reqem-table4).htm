<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reqem-table4</title>
        <style>
            table{
                margin: 20px;
                border-collapse: collapse;
            }
            tr, td{
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table id="tab4"></table>

        <script>
            const tab4 = document.querySelector("#tab4")
            kod = ''
            let x = 1

            for (let i = 1; i <= 5; i++) {
                kod += `<tr>`
                    for (let j = 1; j <= 5; j++){
                        kod += `<td> ${x++} </td>`
                    }
            }
                kod += `</tr>`
            tab4.innerHTML = kod
        </script>
    </body>
</html>
