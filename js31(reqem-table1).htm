<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reqem-Table1</title>
        <style>
            table{
                border-collapse: collapse;
                margin:  20px 0;
            }
            tr, th, td{
                padding: 10px; 
                border: 1px solid black; 
            }
        </style>
    </head>
    <body>
        <table id="tab1"></table>

        <script>
            const tab1 = document.querySelector("#tab1")

              let  setr = ''
                    for (let i = 1; i <=5 ; i++) {
                     setr += `<tr>`
                        for (let j = 1; j <= 5; j++) {
                            setr += `<td> ${j} </td>`
                        }
                    } 
                setr += `</tr>`
                tab1.innerHTML = setr
            
        </script>
    </body>
</html>
