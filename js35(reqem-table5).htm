<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reqem-table5</title>
        <style>
            table{
                border-collapse: collapse;
            }
            tr,td{
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table id="tab5"></table>

        <script>
            const tab5 = document.querySelector("#tab5")
            kod = ''
            let x = -1
            for (let i = 1; i <= 5; i++) {
                kod += `<tr>`
                    for (let j = 1; j <= 5; j++) {
                        if( (i+j) % 2 == 0){
                            kod += `<td>${x += 2}</td>`
                        }else{
                            kod += `<td>${''}</td>`
                        }
                        
                    }
            }
                kod += `</tr>`
                
                tab5.innerHTML = kod
        </script>
    </body>
</html>
