<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reqem-table8</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr, td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="tab8"></table>

    <script>
        const tab8 = document.querySelector("#tab8")
        kod = ''
            for (let i = 1; i <=7; i++) {
                kod += `<tr>`
                    for (let j = 1; j <= 7; j++) {
                        if( (i == j) || ( i+j == 8)){
                            kod += `<td> 1 </td>`
                        }
                        else if(
                            ((j >= i && (i + j == 7)) || (i >= j && ( i+ j == 9)) ||
                            ((i == 1 && j == 2 || i == 6 && j == 5) || (i == 2 && j == 3 || i == 7 && j == 6)))){
                            kod += `<td> 2 </td>`
                        }
                        else if (((i+j)% 2 == 0 && i == 1 || ( i == 2 && j == 4)) ||
                        ((i+j)% 2 == 0 && i == 7 || ( i == 6 && j == 4))){
                            kod += `<td> 3 </td>`
                        }
                        else if ( (j == 4 && (i == 7)) || (j == 4 && (i == 1)) ){
                            kod += `<td> 4 </td>`
                        }
                        else{
                            kod += `<td></td>`
                        }
                    }   
                kod += `</tr>`
            }
        tab8.innerHTML = kod
    </script>
    
</body>
</html>
