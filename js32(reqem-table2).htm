<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reqem-table2</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 20px;
        }
        tr, td, td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="tab2"></table>

    <script>
        const tab2 = document.querySelector("#tab2")
        let kod = ''

            for (let i = 0; i <=4; i++) {
                kod += `<tr>`
                    for (let j = 1; j <=5; j++) {
                        kod += `<td>${i+j}</td>`                    
                    }
            }
                kod += `</tr>`
            tab2.innerHTML = kod
    </script>
</body>
</html>
