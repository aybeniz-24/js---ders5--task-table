<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-table7</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr, td{
            padding: 10px;
            border: 1px solid black;
        }
        .green{background-color: green;}
        
    </style>
</head>
<body>
    <table id="tab7"></table>

    <script>
        const tab7 = document.querySelector("#tab7")
        kod = ''
            for (let i = 1; i <=8; i++) {
                kod += `<tr>`
                    for (let j = 1; j <= 8; j++) {
                       if(i == 1 || i == 8 ){
                        kod += `<td class='green'></td>`
                       }
                       else if ( i == j || (i +j) == 9 || (j == 4) || ( j == 5) ){
                        kod += `<td class='green'></td>`
                       }
                       else if( (i== 2 || i == 7) && (j == 3 || j == 6 )){
                        kod += `<td class='green'></td>`
                       }
                       else{
                         kod += `<td></td>`
                       }
                    }   
                kod += `</tr>`
            }

        tab7.innerHTML = kod
    </script>
    
</body>
</html>
