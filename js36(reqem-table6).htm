<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reqem-table6</title>
        <style>
            table{
                border-collapse: collapse;
            }
            tr, td{
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table id="tab6"></table>

        <script>
            const tab6 = document.querySelector("#tab6")
            kod = ''
                for (let i = 1; i <= 5; i++) {
                    kod += `<tr>`
                        for (let j = 1; j <= 5; j++) {
                            if( j % 2 == 0){
                                 kod += `<td> ${''} </td>`
                            }else{
                                 kod += `<td> ${j} </td>`
                            }
                        }
                    kod += `</tr>`
                }
            tab6.innerHTML = kod
        </script>
    </body>
</html>
